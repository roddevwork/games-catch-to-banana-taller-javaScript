<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamesRod-</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="game-container">
    <p class="lives-game"><span id="lives"></span></p>

    <canvas id="game"></canvas>

    <div class="time-record">
      <p>Tiempo: <span id="time"></span></p>
      <p>Record: <span id="record"></span></p>
    </div>
    <div class="messages">
      <p id="result"></p>
    </div>

    <div class="play-btn">
      <button id="play-btn">Jugar</button>
    </div>

    <div class="btn-container inactive-btn-container">
      <div class="btn-1">
        <button id="btn-up">Arriba</button>
      </div>
      <div class="btn-2">
        <button id="btn-left">Izquierda</button>
        <button id="btn-down">Abajo</button>
        <button id="btn-right">Derecha</button>
      </div>
    </div>
    <div class="reset-btn btn-inactive">
      <button id="reset-game">Reiniciar</button>
    </div>



  </div>

  </div>

  <script src="src/maps.js"></script>
  <script src="src/game.js"></script>
</body>

</html>
