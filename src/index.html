<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamesRod-</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <canvas id="game"></canvas>

    <div class="btn-container">
      <div class="btn-1">
        <button id="btn-up">Arriba</button>
      </div>
      <div class="btn-2">
        <button id="btn-left">Izquierda</button>
        <button id="btn-down">Abajo</button>
        <button id="btn-right">Derecha</button>
      </div>
      <div>

        <button id="reset-game">Reiniciar</button>
      </div>
    </div>

    <div class="messages">
      <div>
        <p>Vidas: <span id="lives"></span></p>
        <p>Tiempo: <span id="time"></span></p>
        <p>Record: <span id="record"></span></p>
      </div>
      <div>
        <p id="result"></p>
      </div>

    </div>

  </div>

  <script src="maps.js"></script>
  <script src="game.js"></script>
</body>

</html>
